{% extends 'home.html' %}

{% block container %}
<div class="container">
  <div class="row">
    {% for id, location in locations.items() %}
    <div class="col-md-4">
      <div class="card mb-4" style="background-image: url('{{ url_for('static', filename='images/' + id + '.webp') }}'); background-size: cover; color: white; height: 200px;">
        <div class="card-body d-flex flex-column justify-content-end" style="background: rgba(0, 0, 0, 0.5);">
          <h2 class="card-title">{{ location['name'] }}</h2>
          <h5 class="card-subtitle mb-2">{{ location['category'] }}</h5>
          <p>Nickname: {{ location['nickname'] }}</p>
          <h3>Population: {{ location['population']|intcomma }}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
